<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería de Fotos</title>
<style>
.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}
.galeria img {
  width: 100%;
  border-radius: 10px;
}
</style>
</head>
<body>

<h1>Galería de Fotos</h1>

<div class="galeria">
  <img src="img/foto1.jpg" alt="">
  <img src="img/foto2.jpg" alt="">
  <img src="img/foto3.jpg" alt="">
</div>

</body>
</html>
